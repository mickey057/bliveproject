<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
<meta charset="ISO-8859-1">
<title>Pay system Management</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
</head>
<body>
<div class="container">
<div th:if="${timeOff.idtimeOff == null}" ><h1 class="text-center"> TimeOff Register</h1></div>
<div th:unless="${timeOff.idtimeOff == null}" ><h1 class="text-center"> TimeOff UpDate</h1></div>
<hr>
<h2> Save TimeOff</h2>
        <form action="#" th:action="@{/timeOff/save}" th:object="${timeOff}" method="POST">
            <input type="hidden" th:field="*{idtimeOff}" th:value="${timeOff.idtimeOff}" />
            <input type="text" th:field="*{startDate}" placeholder="start date" class="form-control mb-4 col-4" required="required">
            <input type="text" th:field="*{endDate}" placeholder="end Date" class="form-control mb-4 col-4" required="required">
	    <input type="text" th:field="*{raison}" placeholder="raison" class="form-control mb-4 col-4" required="required">

			<select th:field="*{employee}" class="form-control mb-4 col-4" required >
            <th:block th:each="employee : ${listEmployees}">
            <option th:text="${employee.name}" th:value="${employee.idemployee}" />
            </th:block>
            </select>
            <select th:field="*{team}" class="form-control mb-4 col-4" required >
            <th:block th:each="team : ${listTeams}">
            <option th:text="${team.name}" th:value="${team.idteam}" />
            </th:block>
            </select>
            <div class="form-group row">
            
            
            
            </div>
            <button type="submit" class="btn btn-info col-2"> Save TimeOff</button>
            </form>
</div>

</body>
</html>
