<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
<meta charset="ISO-8859-1">
<title>Pay system Management</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
</head>
<body>
<div class="container">
<div th:if="${team.idteam == null}" ><h1 class="text-center"> Team Register</h1></div>
<div th:unless="${team.idteam == null}" ><h1 class="text-center"> Team UpDate</h1></div>
<hr>
<h2> Save Team</h2>
        <form action="#" th:action="@{/team/save}" th:object="${team}" method="POST">
            <input type="hidden" th:field="*{idteam}" th:value="${team.idteam}" />
            <input type="text" th:field="*{name}" placeholder="name Team" class="form-control mb-4 col-4" required="required">
            
            <select th:field="*{project}" class="form-control mb-4 col-4" required >
            <th:block th:each="project : ${listProjects}">
            <option th:text="${project.name}" th:value="${project.idproject}" />
            </th:block>
            </select>
            <div class="form-group row">
            
            
            
            </div>
            <button type="submit" class="btn btn-info col-2"> Save Team</button>
            </form>
</div>

</body>
</html>
