<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
<meta charset="ISO-8859-1">
<title>Pay system Management</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
</head>
<body>
<div class="container">
<div th:if="${employee.idemployee == null}" ><h1 class="text-center"> Employee Register</h1></div>
<div th:unless="${employee.idemployee == null}" ><h1 class="text-center"> Employee UpDate</h1></div>
<hr>
<h2> Save Employee</h2>
        <form action="#" th:action="@{/employee/save}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{idemployee}" th:value="${employee.idemployee}" />
            <input type="text" th:field="*{name}" placeholder="name Employee" class="form-control mb-4 col-4" required="required">
            <input type="text" th:field="*{age}" placeholder="age" class="form-control mb-4 col-4" required="required">
            <input type="text" th:field="*{adress}" placeholder="adress" class="form-control mb-4 col-4" required="required"> 
            <input type="text" th:field="*{statusMarital}" placeholder="status Marital" class="form-control mb-4 col-4" required="required">
            <input type="text" th:field="*{startDate}" placeholder="start Date" class="form-control mb-4 col-4" required="required">
	    <input type="text" th:field="*{enfant}" placeholder="enfant" class="form-control mb-4 col-4" required="required">
            <div class="form-group row">
            
            
            
            </div>
            <button type="submit" class="btn btn-info col-2"> Save Employee</button>
            </form>
</div>

</body>
</html>
