<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
<meta charset="ISO-8859-1">
<title>Pay system Management</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
</head>
<body>
<div class="container">
<div th:if="${holiday.idholidays == null}" ><h1 class="text-center"> Holiday Register</h1></div>
<div th:unless="${holiday.idholidays == null}" ><h1 class="text-center"> Holiday UpDate</h1></div>
<hr>
<h2> Save Holiday</h2>
        <form action="#" th:action="@{/holiday/save}" th:object="${holiday}" method="POST">
            <input type="hidden" th:field="*{idholidays}" th:value="${holiday.idholidays}" />
            <input type="text" th:field="*{startDate}" placeholder="start date" class="form-control mb-4 col-4" required="required">
            <input type="text" th:field="*{endDate}" placeholder="end Date" class="form-control mb-4 col-4" required="required">

            <div class="form-group row">
            
            
            
            </div>
            <button type="submit" class="btn btn-info col-2"> Save Holiday</button>
            </form>
</div>

</body>
</html>
