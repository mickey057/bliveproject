<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
<meta charset="ISO-8859-1">
<title>Pay system Manbudgetment</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
</head>
<body>
<div class="container">
<div th:if="${project.idproject == null}" ><h1 class="text-center"> Project Register</h1></div>
<div th:unless="${project.idproject == null}" ><h1 class="text-center"> Project UpDate</h1></div>
<hr>
<h2> Save Project</h2>
        <form action="#" th:action="@{/project/save}" th:object="${project}" method="POST">
            <input type="hidden" th:field="*{idproject}" th:value="${project.idproject}" />
            <input type="text" th:field="*{name}" placeholder="name Project" class="form-control mb-4 col-4" required="required">
            <input type="text" th:field="*{budget}" placeholder="budget" class="form-control mb-4 col-4" required="required">
            
            <div class="form-group row">
            
            
            
            </div>
            <button type="submit" class="btn btn-info col-2"> Save Project</button>
            </form>
</div>

</body>
</html>
